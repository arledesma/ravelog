<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" ng-app="ravelog">
<head>
    <meta charset="utf-8" />
    <title>RaveLog Example</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/ng-grid.min.css" />
    <link rel="stylesheet" href="css/app.min.css" />
</head>
<body>
    <div class="container">
        <div class="row" ng-controller="NavigationController">
            <ul class="nav nav-tabs">
                <li ng-class="{ active: active('/log/information') }"><a href="#log/information">Information</a></li>
                <li><a href="#log/warning">Warning</a></li>
                <li><a href="#log/error">Error</a></li>
                <li><a href="#log/trace">Trace</a></li>
                <li ng-class="{ active: active('/test/submit') }"><a href="#test/submit">Test</a></li>
            </ul>
            <div class="span12">
                <div ng-view></div>
            </div>


            <footer>
                <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
                <script src="js/lib/bootstrap.min.js"></script>
                <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
                <script src="js/lib/angular-ui-router.min.js"></script>
                <script src="js/lib/ng-grid-2.0.7.min.js"></script>
                <script src="js/lib/moment.min.js"></script>
                <script src="js/app.js"></script>
                <script src="js/controllers.js"></script>
                <script src="js/services.js"></script>
            </footer>
        </div>
</body>
    
</html>
